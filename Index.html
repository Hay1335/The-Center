<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, black, red, white, yellow, blue);
      background-size: 500% 500%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      border: 3px solid white;
      padding: 40px 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: white;
      border-radius: 15px;
      transition: box-shadow 0.2s ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .center-box:hover,
    .center-box:focus-within {
      box-shadow: 0 0 25px 8px rgba(255, 255, 255, 0.7);
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .title-container img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      filter: drop-shadow(0 0 3px white);
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    /* Interactive bounce and color shift on hover */
    .title-container img:hover {
      animation: bounceColor 1s infinite alternate;
    }
    @keyframes bounceColor {
      0% {
        transform: translateY(0) scale(1);
        filter: drop-shadow(0 0 3px #ff0040);
      }
      50% {
        transform: translateY(-15px) scale(1.1);
        filter: drop-shadow(0 0 10px #00eaff);
      }
      100% {
        transform: translateY(0) scale(1);
        filter: drop-shadow(0 0 3px #ff0040);
      }
    }

    .title-container h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .center-box p {
      margin-bottom: 30px;
      font-size: 18px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      color: #f0f0f0;
    }

    .center-box button {
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.4s ease, background-color 0.3s ease, box-shadow 0.6s ease;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 18px 6px rgba(255, 255, 255, 0.9);
      }
    }

    .join-btn {
      background-color: #4CAF50;
      color: white;
      animation: glowPulse 3s ease-in-out infinite;
    }

    .join-btn:hover {
      transform: rotate(360deg);
      background-color: #45a049;
      animation-play-state: paused;
      box-shadow: 0 0 30px 10px #4caf50;
    }

    .exit-btn {
      background-color: #f44336;
      color: white;
      animation: glowPulse 3s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    .exit-btn:hover {
      background-color: #e53935;
      animation-play-state: paused;
      box-shadow: 0 0 30px 10px #f44336;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ddd;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      font-weight: 600;
      user-select: none;
      pointer-events: none;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>

  <div class="center-box">
    <div class="title-container">
      <img src="Logo.png" alt="Logo" />
      <h1>The Center</h1>
    </div>
    <p>This is a antifurry and furry debate server</p>
    <button class="join-btn" onclick="window.location.href='https://discord.gg/EU4vtQqMpm'">Join</button>
    <button class="exit-btn" onclick="window.close()">Exit</button>
  </div>

  <footer>
    Discord Server made by "excitdev", "shillybam" and "rezz_mau5" on Discord
  </footer>

</body>
</html>
